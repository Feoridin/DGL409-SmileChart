<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmileChart</title>
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class = "d-flex flex-column" id="mainContainer">
    <div class = "container mt-4 mx-auto d-flex flex-column align-items-center">
    <img src="Smiley.png" alt="Dental Chart" width="200px"> 
    <h1 class="text-center mt-3">Welcome to SmileChart</h1>
    </div>
    <div class="container d-flex pt-5">
    <form id="MainForm" class = "mx-auto p-5" style="border:solid; border-color: teal;">
      <h3 class="mb-3">Log In User</h3>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" style="border-color: teal">
        <label for="emailInp">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password" style="border-color: teal">
        <label for="passwordInp">Password</label>
      </div>
        <button type="submit" class= "w3-round w3-teal w3-hover-border-orange p-2" style="float: right;" id="createUser">Log In</button>
        <a href="register.html"><button type="button" style="float: right;" class="w3-round w3-teal w3-hover-border-orange p-2 me-3">Sign Up</button></a>
    </form>
  </div>
</div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type = "module" src="login.js"></script>
</html>
